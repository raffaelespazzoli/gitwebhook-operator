apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          image: quay.io/gitwebhook-operator/gitwebhook-operator:latest
          env:
          - name: VAULT_ADDR
            value: https://vault.vault.svc:8200
          - name: VAULT_SKIP_VERIFY
            value: "true"  
